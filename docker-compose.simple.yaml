services:
  # Base de datos PostgreSQL para PriceSnap API - Desarrollo
  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5434:5432"  # Puerto 5434 para evitar conflictos con otras instancias
    environment:
      POSTGRES_USER: pricesnap_user
      POSTGRES_PASSWORD: pricesnap_password
      POSTGRES_DB: pricesnap_dev
    container_name: pricesnap_dev_db
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - pricesnap-dev-network

networks:
  pricesnap-dev-network:
    driver: bridge
